<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/reset.css">
    <link rel="stylesheet" href="./styles/css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calc">
        <div class="calc__display">
            <input class="calc__input" type="text" value="1+1">
            <span class="calc__delete"><img class="calc__delete-img" src="./images/delete.svg" alt=""></span>
        </div>
        
        <div class="calc__keyboard">
            <div class="calc__key calc__key--red">C</div>
            <div class="calc__key calc__key--green">( )</div>
            <div class="calc__key calc__key--green">%</div>
            <div class="calc__key calc__key--green">รท</div>
            <div class="calc__key">7</div>
            <div class="calc__key">8</div>
            <div class="calc__key">9</div>
            <div class="calc__key calc__key--green">x</div>
            <div class="calc__key">4</div>
            <div class="calc__key">5</div>
            <div class="calc__key">6</div>
            <div class="calc__key calc__key--green">-</div>
            <div class="calc__key">1</div>
            <div class="calc__key">2</div>
            <div class="calc__key">3</div>
            <div class="calc__key calc__key--green">+</div>
            <div class="calc__key">+/-</div>
            <div class="calc__key">0</div>
            <div class="calc__key">.</div>
            <div class="calc__key calc__key--green-btn">=</div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
