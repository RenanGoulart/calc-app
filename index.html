<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css/reset.css">
    <link rel="stylesheet" href="./styles/css/index.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calc">
        <div class="calc__display">
            <div class="calc__previous-number" data-previous-number></div>
            <div class="calc__current-number" data-current-number></div>
        </div>
        
        <div class="calc__keyboard">
            <div class="calc__key calc__key--red" data-clear>C</div>
            <div class="calc__key calc__key--green" data-operation="">รท</div>
            <div class="calc__key calc__key--green" data-operation>x</div>
            <div class="calc__key calc__key--green" data-delete><img class="calc__delete-img" src="./images/delete.svg" alt=""></div>
            <div class="calc__key" data-number>7</div>
            <div class="calc__key" data-number>8</div>
            <div class="calc__key" data-number>9</div>
            <div class="calc__key calc__key--green" data-operation>-</div>
            <div class="calc__key" data-number>4</div>
            <div class="calc__key" data-number>5</div>
            <div class="calc__key" data-number>6</div>
            <div class="calc__key calc__key--green" data-operation>+</div>
            <div class="calc__key" data-number>1</div>
            <div class="calc__key" data-number>2</div>
            <div class="calc__key" data-number>3</div>
            <div class="calc__key calc__key--green" data-number>.</div>
            <div class="calc__key"></div>
            <div class="calc__key" data-number>0</div>
            <div class="calc__key"></div>
            <div class="calc__key calc__key--green-btn" data-equals>=</div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
